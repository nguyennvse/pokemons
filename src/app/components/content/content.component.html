<div (click)="viewMore()" class="view-more container"><button mat-raised-button color="accent">View More <i class="fa fa-ellipsis-h" aria-hidden="true"></i></button></div>
<div class="container pokemon-section">
    <div (click)="viewPokemonDetail(pokemon)" *ngFor="let pokemon of pokemonList" class="pokemon-item">
      <p>{{pokemon.name}}</p>
      <img height="100%" width="100%" [src]="pokemon.sprites.front_default" >
    </div>
</div>
