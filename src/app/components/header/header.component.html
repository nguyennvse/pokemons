<div class="header">
    <div class="container">
        <div class="icon-container">
            <div class="icons" *ngFor="let item of headerIcons">
                <i class="{{item}}" aria-hidden="true"></i>
            </div>
        </div>
        <div class="right-container">
            <div class="right-icons" *ngFor="let item of rightHeaderIcons">
                <i class="{{item}}" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
